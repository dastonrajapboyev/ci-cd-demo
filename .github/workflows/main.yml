name: CI/CD Pipeline Demo

on:
  push:
    branches:
      - master
      - dev

jobs:
  development:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci

      - name: Run linter
        run: |
          echo "ğŸ” Running linter..."
          npm run lint || echo "âš ï¸ Linter failed, but continuing..."

      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          npm run test -- --run || echo "âš ï¸ Tests failed, but continuing..."

      - name: Build project
        run: |
          echo "ğŸ—ï¸ Building project..."
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 1

  staging:
    needs: development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Deploy to Staging via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/myapp-staging"

      - name: Post-deploy check (Staging)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸ” Checking staging server..."
            ls -la /var/www/myapp-staging
            echo "âœ… Staging deploy successful!"

  production:
    needs: development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Deploy to Production via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/myapp"

      - name: Post-deploy check (Production)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸ” Checking production server..."
            ls -la /var/www/myapp
            echo "âœ… Production deploy successful!"
